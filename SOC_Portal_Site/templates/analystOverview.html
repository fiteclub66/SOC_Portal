<!DOCTYPE html>

<html>
<head>
    <title>OVERVIEW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% extends 'analystHeader.html' %}

{% block body %}

    <div class="container-fluid">
        <br><br>
        <div align="middle" class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div style="width:90%; height:150px; border-radius: 5px; background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                    <dd>
                        <h2 id="metric1" style="font-size:90px; padding-top: 25px;" align="middle">{{metrics[0][1]}}</h2>
                    </dd>
                </div>
                <dt>
                    <label for="metric1">Tasks Completed</label>
                </dt>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div style="width:90%; height:150px; border-radius: 5px; background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                    <dd style="background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                        <h2 id="metric2" style="font-size:90px; padding-top: 25px;" align="middle">{{metrics[0][2]}}</h2>
                    </dd>
                </div>
                <dt>
                    <label for="metric2">SLA Ratio</label>
                </dt>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div style="width:90%; height:150px; border-radius: 5px; background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                    <dd style="background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                        <h2 id="metric3" style="font-size:90px; padding-top: 25px;" align="middle">{{metrics[0][3]}}</h2>
                    </dd>
                </div>
                <dt>
                    <label for="metric3">Tasks Escalated</label>
                </dt>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div style="width:90%; height:150px; border-radius: 5px; background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                    <dd style="background-color: #DCDCDC; border-bottom-color: #BCBCBC; border-top-color: #1C384B">
                        <h2 id="metric4" style="font-size:90px; padding-top: 25px;" align="middle">{{metrics[0][4]}}</h2>
                    </dd>
                </div>
                <dt>
                    <label for="metric4">Completion Ratio</label>
                </dt>
            </div>
        </div>
        <div align="middle" class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div id="chart_div"></div>
            </div>
            <!--<img src="/static/graph_mock.png" style="width: 70%; height: 70%;">-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Completion Time');

            data.addRows([
                [0, 0],   [1, 10],  [2, 23],  [3, 17],  [4, 18],  [5, 9],
                [6, 11],  [7, 27],  [8, 33],  [9, 40],  [10, 32], [11, 35],
                [12, 30], [13, 40], [14, 42], [15, 47], [16, 44], [17, 48],
                [18, 52], [19, 54], [20, 42], [21, 55], [22, 56], [23, 57],
                [24, 60], [25, 50], [26, 52], [27, 51], [28, 49], [29, 53],
                [30, 55], [31, 60], [32, 61], [33, 59], [34, 62], [35, 65],
                [36, 62], [37, 58], [38, 100]
            ]);

            var options = {
                hAxis: {
                    title: 'Dates'
                },
                vAxis: {
                    title: 'Average Completion Time'
                },
                colors: ['#FDC14A'],
                lineWidth: 5,
                'width':900,
                'height':450
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>

{% endblock %}
